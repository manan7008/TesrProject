<!DOCTYPE html>
<html>
    <head>
        <title>Practice JavaScript</title>
    </head>
    <body>
        <h1>Character Transfer</h1>

        <div>
            <input type="text" id="left" placeholder="Enter Text here"/>
            <input type="text" id="right" placeholder="click buttons"/>
            <br/>
            <br/>
            <input type="button" id="drive" value=">>"/>
            <input type="button" id="stop" value="||"/>
            <input type="button" id="rev" value="<<"/>
        </div>


        <script src="app.js"></script>
        </body>
        </html>
